name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"
    
    - name: Run linting
      run: |
        black --check src/ tests/ main.py || true
        isort --check-only src/ tests/ main.py || true
    
    - name: Run tests
      run: |
        pytest tests/ -v || true
  
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push' && secrets.DOCKER_USERNAME != ''
    
    - name: Build Docker image
      run: |
        docker build -t email-send-mcp:latest .
    
    - name: Push Docker image
      if: github.event_name == 'push' && secrets.DOCKER_USERNAME != ''
      run: |
        docker tag email-send-mcp:latest ${{ secrets.DOCKER_USERNAME }}/email-send-mcp:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/email-send-mcp:latest
